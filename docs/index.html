<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地球物理學課程筆記 | 林靖融成果展示</title>
    <style>
        :root {
            --bg: #0f0f0f;
            --card-bg: #1a1a1a;
            --accent: #fbbf24; /* 震測波金 */
            --tech: #22d3ee;   /* 資料科學藍 */
            --text: #e2e8f0;
            --sub-text: #94a3b8;
        }

        * { box-sizing: border-box; transition: all 0.3s ease; }
        
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        header {
            height: 45vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?auto=format&fit=crop&q=80');
            background-size: cover;
            background-position: center;
            border-bottom: 3px solid var(--accent);
            text-align: center;
        }

        header h1 { 
            font-size: 3rem; 
            margin: 0; 
            letter-spacing: 4px; 
            color: var(--accent);
            text-transform: uppercase;
        }

        header p { 
            font-size: 1.2rem; 
            color: var(--sub-text); 
            margin-top: 10px; 
            max-width: 600px;
        }

        .container { 
            max-width: 1000px; 
            margin: -50px auto 80px; 
            padding: 0 20px; 
        }

        .week-list { 
            display: flex; 
            flex-direction: column; 
            gap: 20px; 
        }

        .card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 25px;
            display: flex;
            align-items: center;
            border-left: 5px solid #334155;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            border-left-color: var(--accent);
            transform: translateX(10px);
            background: #262626;
            box-shadow: 0 15px 40px rgba(251, 191, 36, 0.1);
        }

        .week-num { 
            min-width: 80px; 
            font-weight: 900; 
            color: var(--accent); 
            font-size: 1.5rem;
            text-align: center;
        }

        .content { 
            flex-grow: 1; 
            padding: 0 30px; 
        }

        .date { 
            font-size: 0.85rem; 
            color: var(--sub-text); 
            font-weight: 600;
            margin-bottom: 4px;
        }

        .title { 
            font-size: 1.3rem; 
            font-weight: bold; 
            margin-bottom: 12px; 
            color: #fff;
        }
        
        .details { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 20px; 
            font-size: 0.9rem; 
        }

        .badge { 
            font-size: 0.7rem; 
            padding: 2px 10px; 
            border-radius: 20px; 
            display: inline-block; 
            margin-bottom: 6px; 
            font-weight: 800;
            text-transform: uppercase;
        }

        .b-geo { background: rgba(251, 191, 36, 0.1); color: var(--accent); border: 1px solid var(--accent); }
        .b-tech { background: rgba(34, 211, 238, 0.1); color: var(--tech); border: 1px solid var(--tech); }

        .action-btn {
            background: var(--accent);
            color: #000;
            padding: 12px 20px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.85rem;
            white-space: nowrap;
            transition: 0.3s;
            box-shadow: 0 4px 14px rgba(251, 191, 36, 0.3);
        }

        .action-btn:hover { 
            background: #fff; 
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 255, 255, 0.2);
        }

        footer { 
            text-align: center; 
            padding: 60px; 
            color: var(--sub-text); 
            font-size: 0.9rem;
            border-top: 1px solid #1e293b;
        }

        @media (max-width: 768px) {
            .details { grid-template-columns: 1fr; gap: 10px; }
            .card { flex-direction: column; align-items: flex-start; text-align: left; }
            .content { padding: 20px 0; }
            .action-btn { align-self: stretch; text-align: center; }
            .week-num { text-align: left; }
        }
    </style>
</head>
<body>

<header>

        container.appendChild(card);

</script>

</body>
</html>
