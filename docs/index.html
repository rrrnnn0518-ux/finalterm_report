<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地球物理學課程筆記 | 林靖融成果展示</title>
    <style>
        :root {
            --bg: #0f0f0f;
            --card-bg: #1a1a1a;
            --accent: #fbbf24; /* 金色 */
            --tech: #22d3ee;   /* 藍色 */
            --map: #10b981;    /* 綠色 */
            --tutorial: #818cf8; /* 紫色 */
            --magnetic: #f87171; /* 紅色 */
            --heat: #fb923c;    /* 橘色 */
            --ai: #6366f1;      /* AI 靛藍 */
            --lecture: #ff4500;  /* 演講橘紅 */
            --text: #e2e8f0;
            --sub-text: #94a3b8;
        }

        * { box-sizing: border-box; transition: all 0.3s ease; }
        body { 
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif; 
            background: var(--bg); 
            color: var(--text); 
            margin: 0; 
            line-height: 1.6;
        }

        header {
            height: 45vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?auto=format&fit=crop&q=80');
            background-size: cover;
            background-position: center;
            border-bottom: 3px solid var(--accent);
            text-align: center;
        }

        header h1 { font-size: 3.2rem; margin: 0; letter-spacing: 4px; color: var(--accent); text-transform: uppercase; }
        header p { font-size: 1.1rem; color: var(--sub-text); margin-top: 10px; max-width: 600px; padding: 0 20px; }

        .container { max-width: 1000px; margin: -50px auto 80px; padding: 0 20px; }
        .week-list { display: flex; flex-direction: column; gap: 20px; }

        .card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 25px;
            display: flex;
            align-items: center;
            border-left: 5px solid #334155;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            cursor: pointer;
        }

        .card:hover { border-left-color: var(--accent); transform: translateX(10px); background: #262626; }
        
        .week-num { min-width: 80px; font-weight: 900; color: var(--accent); font-size: 1.5rem; text-align: center; }
        .content { flex-grow: 1; padding: 0 30px; }
        .date { font-size: 0.85rem; color: var(--sub-text); font-weight: 600; }
        .title { font-size: 1.3rem; font-weight: bold; color: #fff; margin: 5px 0 10px 0; }
        
        .details { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; font-size: 0.85rem; }
        .badge { font-size: 0.7rem; padding: 2px 10px; border-radius: 20px; display: inline-block; margin-bottom: 6px; font-weight: 800; text-transform: uppercase; }
        
        .b-geo { background: rgba(251, 191, 36, 0.1); color: var(--accent); border: 1px solid var(--accent); }
        .b-tech { background: rgba(34, 211, 238, 0.1); color: var(--tech); border: 1px solid var(--tech); }
        .b-map { background: rgba(16, 185, 129, 0.1); color: var(--map); border: 1px solid var(--map); }
        .b-tut { background: rgba(129, 140, 248, 0.1); color: var(--tutorial); border: 1px solid var(--tutorial); }
        .b-mag { background: rgba(248, 113, 113, 0.1); color: var(--magnetic); border: 1px solid var(--magnetic); }
        .b-heat { background: rgba(251, 146, 60, 0.1); color: var(--heat); border: 1px solid var(--heat); }
        .b-ai { background: rgba(99, 102, 241, 0.1); color: var(--ai); border: 1px solid var(--ai); }
        .b-lec { background: rgba(255, 69, 0, 0.1); color: var(--lecture); border: 1px solid var(--lecture); }

        .action-btn {
            background: var(--accent);
            color: #000;
            padding: 12px 20px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.85rem;
            white-space: nowrap;
            min-width: 140px;
            text-align: center;
        }

        .btn-disabled { background: #334155; color: #64748b; cursor: default; }

        footer { text-align: center; padding: 60px; color: var(--sub-text); border-top: 1px solid #1e293b; }

        @media (max-width: 768px) {
            .details { grid-template-columns: 1fr; }
            .card { flex-direction: column; align-items: flex-start; }
            .content { padding: 20px 0; }
            .action-btn { width: 100%; }
        }
    </style>
</head>
<body>

<header>
    <h1>Geophysics Journey</h1>
    <p>地球物理學：從地層結構推導到數位資料處理的探索之旅</p>
</header>

<div class="container">
    <div id="course-container" class="week-list">
        <!-- JavaScript 自動生成 -->
    </div>
</div>

<footer>
    <p>製作者：林靖融 | 2024 地球物理學學期成果展</p>
</footer>

<script>
    const courseData = [
        { week: "01", date: "09/10", title: "課程導引與數位環境建置", geo: "地球物理概要、地底 X 光比喻", tech: "GitHub, Hugging Face, AI 協作", link: "week01.html", bClass: "b-tech" },
        { week: "02", date: "09/17", title: "折射探勘學與數位實作", geo: "Snell's Law、臨界折射公式推導", tech: "ObsPy 資料抓取、Codespace", link: "week02.html", bClass: "b-tech" },
        { week: "03", date: "09/24", title: "校園野外實驗 (折射震測)", geo: "實地數據採集、人工標定初至波", tech: "24 Channel 接收器佈置", link: "report.html", bClass: "b-tech" },
        { week: "04", date: "10/01", title: "地球物理專題演講", geo: "甘禮有博士：層析成像研究", tech: "正演(Forward)與逆推(Inverse)", link: "week04.html", bClass: "b-tech" },
        { week: "05", date: "10/08", title: "數位地物實作與層析概論", geo: "Tomography 層析成像理論", tech: "ObsPy 自動化、震波模擬", link: "week05.html", bClass: "b-tech" },
        { week: "06", date: "10/15", title: "重力探勘學 (I)", geo: "重力場理論、地下密度差異", tech: "Google Colab 數據分析", link: "week06.html", bClass: "b-tech" },
        { week: "07", date: "10/22", title: "AI 賦能與重力探勘 (II)", geo: "期中考點彙整、地殼密度建模", tech: "Dify 工作流、Gemini API", link: "week07.html", bClass: "b-tech" },
        { week: "08", date: "10/29", title: "期中成果驗收", geo: "理論與計算能力檢測", tech: "Midterm Examination", link: "", bClass: "b-tech" },
        { week: "09", date: "11/05", title: "板塊構造與科學繪圖", geo: "板塊邊界種類、地形景觀成因", tech: "PyGMT 地圖視覺化實作", link: "week09.html", bClass: "b-map" },
        { week: "10", date: "11/12", title: "板塊構造與 PyGMT 進階教學", geo: "板塊動力機制與岩石圈理論", tech: "PyGMT 教學網站建置與發布", link: "week10.html", bClass: "b-tut" },
        { week: "11", date: "11/19", title: "地磁測勘與古地磁學", geo: "磁場三要素、古磁極移動路徑", tech: "殘餘磁性與 APW 證據分析", link: "week11.html", bClass: "b-mag" },
        { week: "12", date: "11/26", title: "地球的熱分布與專題公告", geo: "放射性生熱、大陸與海洋熱流來源", tech: "熱力學公式與 GitHub 數據處理", link: "week12.html", bClass: "b-heat" },
        { week: "13", date: "12/03", title: "地熱探勘與 AI 地震實驗室", geo: "地熱演講探討、期末專題開發", tech: "Python/Gradio、Hugging Face 部署", link: "week13.html", bClass: "b-ai" },
        { week: "14", date: "12/10", title: "專題演講：黃有志博士", geo: "阿蘇火山與嘉南地震觀測", tech: "旅日經驗與實務監測分析", link: "week14.html", bClass: "b-lec" },
        { week: "15", date: "12/17", title: "專題演講：廖勿渝博士", geo: "AI 遇上地震學：全自動監測", tech: "深度學習模型應用", link: "", bClass: "b-tech" },
        { week: "16", date: "12/24", title: "期末專案發表", geo: "綜合研究成果簡報", tech: "Final Project 展示", link: "", bClass: "b-tech" },
        { week: "17", date: "12/31", title: "參訪：中油大樓", geo: "業界探勘實務現場考察", tech: "業界技術銜接學習", link: "", bClass: "b-tech" },
        { week: "18", date: "01/07", title: "參訪：地質調查所", geo: "國家級地質觀測與資料庫", tech: "實地考察與資料應用", link: "", bClass: "b-tech" }
    ];

    const container = document.getElementById('course-container');
    courseData.forEach(item => {
        const card = document.createElement('div');
        card.className = 'card';
        card.onclick = () => { if(item.link) window.location.href = item.link; };
        
        const btnHTML = item.link 
            ? `<a href="${item.link}" class="action-btn">查看詳情 →</a>` 
            : `<span class="action-btn btn-disabled">內容整理中...</span>`;
        
        card.innerHTML = `
            <div class="week-num">W${item.week}</div>
            <div class="content">
                <div class="date">${item.date}</div>
                <div class="title">${item.title}</div>
                <div class="details">
                    <div><span class="badge b-geo">地球物理知識</span><br>${item.geo}</div>
                    <div><span class="badge ${item.bClass}">資料處理技能</span><br>${item.tech}</div>
                </div>
            </div>
            ${btnHTML}
        `;
        container.appendChild(card);
    });
</script>
</body>
</html>
