<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geophysics Course Timeline</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        :root {
            --bg: #0d0d0d;
            --card-bg: rgba(30, 30, 30, 0.7);
            --gold: #FFD700;
            --blue: #00D4FF;
            --text: #e0e0e0;
        }

        * { box-sizing: border-box; font-family: 'Segoe UI', "Microsoft JhengHei", sans-serif; }
        body { background-color: var(--bg); color: var(--text); margin: 0; overflow-x: hidden; }

        /* 背景地震波動畫 */
        .bg-wave {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; opacity: 0.1;
            background-image: url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
        }

        header {
            height: 60vh; display: flex; flex-direction: column; justify-content: center; align-items: center;
            background: radial-gradient(circle, #222 0%, #0d0d0d 100%);
            border-bottom: 2px solid var(--gold);
        }
        header h1 { font-size: 3.5rem; letter-spacing: 10px; color: var(--gold); text-transform: uppercase; margin: 0; }
        header p { color: var(--blue); letter-spacing: 2px; margin-top: 10px; }

        .container { max-width: 1000px; margin: -100px auto 100px; padding: 0 20px; }

        /* 時間軸垂直線 */
        .timeline { position: relative; border-left: 2px solid rgba(255, 215, 0, 0.3); padding-left: 40px; }

        .week-card {
            background: var(--card-bg); backdrop-filter: blur(10px);
            border-radius: 15px; padding: 30px; margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative; cursor: pointer;
        }
        .week-card::before {
            content: ''; position: absolute; left: -51px; top: 35px;
            width: 20px; height: 20px; background: var(--bg);
            border: 3px solid var(--gold); border-radius: 50%; z-index: 2;
        }
        .week-card:hover {
            transform: scale(1.03) translateX(10px);
            border-color: var(--gold); box-shadow: 0 0 30px rgba(255, 215, 0, 0.2);
        }

        .week-tag { color: var(--gold); font-weight: 900; font-size: 0.9rem; margin-bottom: 5px; display: block; }
        .title { font-size: 1.5rem; margin-bottom: 15px; color: #fff; }

        .content-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .box { padding: 15px; border-radius: 8px; font-size: 0.9rem; border: 1px solid rgba(255,255,255,0.05); }
        .box-title { font-size: 0.75rem; text-transform: uppercase; margin-bottom: 8px; display: block; }
        .geo { background: rgba(255, 215, 0, 0.05); color: var(--gold); }
        .tech { background: rgba(0, 212, 255, 0.05); color: var(--blue); }

        .btn-report {
            display: inline-block; margin-top: 20px; padding: 10px 25px;
            background: var(--gold); color: #000; text-decoration: none;
            border-radius: 50px; font-weight: bold; font-size: 0.8rem;
            transition: 0.3s;
        }
        .btn-report:hover { background: #fff; box-shadow: 0 0 20px #fff; }

        /* 底部裝飾 */
        footer { text-align: center; padding: 50px; opacity: 0.5; font-size: 0.8rem; }
    </style>
</head>
<body>

<div class="bg-wave"></div>

<header>
    <h1 class="animate__animated animate__fadeInDown">Geophysics</h1>
    <p class="animate__animated animate__fadeInUp animate__delay-1s">地球物理學：從地層結構到數位建模</p>
    <a href="https://huggingface.co/spaces/cwadayi/Geophysics_class" target="_blank" style="color:var(--gold); margin-top:20px; text-decoration:none; font-size:0.8rem;">[ 進入課程互動空間 ]</a>
</header>

<div class="container">
    <div id="timeline-list" class="timeline">
        <!-- JS 自動插入 -->
    </div>
</div>

<footer>
    Designed for 2024 Geophysics Course | Student: 林靖融
</footer>

        card.innerHTML = `

        list.appendChild(card);
    });
</script>
</body>
</html>
