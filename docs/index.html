<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地球物理學課程筆記 | Geophysics Index</title>
    <style>
        :root {
            --bg: #121212;
            --card-bg: #1e1e1e;
            --accent: #ffcc00;
            --tech: #00d4ff;
            --text: #e0e0e0;
        }
        body {
            font-family: 'Segoe UI', Microsoft JhengHei, sans-serif;
            background: var(--bg); color: var(--text);
            margin: 0; padding: 0; line-height: 1.6;
        }
        header {
            padding: 80px 20px; text-align: center;
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('https://images.unsplash.com/photo-1518709268805-4e9042af9f23?q=80&w=2000');
            background-size: cover; border-bottom: 3px solid var(--accent);
        }
        header h1 { color: var(--accent); margin: 0; font-size: 2.5rem; letter-spacing: 3px; }
        
        .container { max-width: 900px; margin: 40px auto; padding: 0 20px; }
        
        .week-list { display: flex; flex-direction: column; gap: 20px; }
        .card {
            background: var(--card-bg); border-radius: 12px;
            padding: 25px; display: flex; align-items: flex-start;
            border-left: 5px solid #333; transition: 0.3s;
            position: relative; overflow: hidden;
        }
        .card:hover { border-left-color: var(--accent); transform: translateX(10px); background: #252525; }
        
        .week-num { min-width: 80px; font-weight: bold; color: var(--accent); font-size: 1.2rem; }
        .content { flex-grow: 1; padding-left: 20px; }
        .date { font-size: 0.85rem; color: #888; margin-bottom: 5px; }
        .title { font-size: 1.25rem; font-weight: bold; margin-bottom: 10px; color: #fff; }
        
        .details { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; font-size: 0.9rem; }
        .badge { font-size: 0.7rem; padding: 2px 8px; border-radius: 4px; display: inline-block; margin-bottom: 5px; }
        .b-geo { background: rgba(255,204,0,0.1); color: var(--accent); border: 1px solid var(--accent); }
        .b-tech { background: rgba(0,212,255,0.1); color: var(--tech); border: 1px solid var(--tech); }

        /* 按鈕樣式 */
        .action-btn {
            background: var(--accent); color: #000; padding: 10px 18px;
            border-radius: 8px; text-decoration: none; font-weight: bold;
            font-size: 0.85rem; align-self: center; margin-left: 20px;
            white-space: nowrap; transition: 0.3s;
        }
        .action-btn:hover { background: #fff; box-shadow: 0 0 15px var(--accent); }

        @media (max-width: 600px) {
            .details { grid-template-columns: 1fr; }
            .card { flex-direction: column; }
            .action-btn { margin: 15px 0 0 0; align-self: flex-start; }
        }
    </style>
</head>
<body>

<header>
    <h1>地球物理學各週課程彙整</h1>
    <p>林靖融的學習與實驗紀錄成果展</p>
</header>

<div class="container">
    <div id="course-container" class="week-list">
        <!-- 這裡由 JavaScript 自動動態生成 -->
    </div>
</div>

<script>
    // --- 課程資料清單 ---
    const courseData = [
        { week: "01", date: "9/10", title: "課程介紹與環境建置", geo: "地球物理概要", tech: "Python, GitHub, Dify", link: "week01.html", btnText: "查看詳情與互動 →" },
        { week: "02", date: "9/17", title: "折射探勘學", geo: "折射探勘學原理", tech: "pygmt, obspy, streamlit", link: "" },
        { week: "03", date: "9/24", title: "校園野外實驗", geo: "實地折射探勘觀測", tech: "儀器操作與數據擷取", link: "report.html", btnText: "查看實驗報告 →" },
        { week: "04", date: "10/1", title: "地球物理專題演講", geo: "專家知識分享", tech: "紀錄與筆記", link: "" },
        { week: "05", date: "10/8", title: "折射探勘學進階", geo: "折射理論深化", tech: "HF Space 互動程式", link: "" },
        { week: "06", date: "10/15", title: "重力探勘學 (I)", geo: "重力場理論", tech: "Colab 資料分析", link: "" },
        { week: "07", date: "10/22", title: "重力探勘學 (II)", geo: "密度建模", tech: "Gemini API, Dify", link: "" },
        { week: "08", date: "10/29", title: "期中考", geo: "範圍：Week 1-7", tech: "實機測驗", link: "" },
        { week: "09", date: "11/05", title: "板塊構造與地震 (I)", geo: "地震學基礎", tech: "pygmt 繪圖", link: "" },
        { week: "10", date: "11/12", title: "板塊構造與地震 (II)", geo: "全球板塊動力學", tech: "pygmt 視覺化", link: "" },
        { week: "11", date: "11/19", title: "板塊構造與地磁 (I)", geo: "地磁場原理", tech: "obspy 震譜處理", link: "" },
        { week: "12", date: "11/26", title: "板塊構造與地磁 (II)", geo: "古地磁紀錄", tech: "obspy 數據分析", link: "" },
        { week: "13", date: "12/3", title: "板塊構造與地熱", geo: "地溫梯度與能源", tech: "Gemini API 應用", link: "" },
        { week: "14", date: "12/10", title: "黃有志博士專題演講", geo: "阿蘇火山與地震觀測", tech: "實際應用案例", link: "" },
        { week: "15", date: "12/17", title: "廖勿渝博士專題演講", geo: "AI 遇上地震學", tech: "深度學習監測", link: "" },
        { week: "16", date: "12/24", title: "期末專題發表", geo: "專案成果呈現", tech: "綜合技能展現", link: "" },
        { week: "17", date: "12/31", title: "參訪中油大樓", geo: "業界探勘實務", tech: "實地考察", link: "" },
        { week: "18", date: "1/7", title: "參訪地質調查所", geo: "國家級地質觀測", tech: "資料庫應用", link: "" }
    ];

    const container = document.getElementById('course-container');
    
    courseData.forEach(item => {
        const card = document.createElement('div');
        card.className = 'card';
        
        // 如果該週有連結，就產生按鈕
        let buttonHTML = item.link ? `<a href="${item.link}" class="action-btn">${item.btnText || '查看更多 →'}</a>` : "";
        
        card.innerHTML = `
            <div class="week-num">W${item.week}</div>
            <div class="content">
                <div class="date">${item.date}</div>
                <div class="title">${item.title}</div>
                <div class="details">
                    <div><span class="badge b-geo">地球物理知識</span><br>${item.geo}</div>
                    <div><span class="badge b-tech">資料處理技能</span><br>${item.tech}</div>
                </div>
            </div>
            ${buttonHTML}
        `;
        container.appendChild(card);
    });
</script>

</body>
</html>
